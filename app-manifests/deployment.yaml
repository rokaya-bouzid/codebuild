apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot
          image: 744253970791.dkr.ecr.eu-west-1.amazonaws.com/testecr:v3
          ports:
            - containerPort: 8080
